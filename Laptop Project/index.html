<!DOCTYPE html>
<html>
    <head>
        <title>JS Project</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Laptops</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/laptop.png" alt="laptop" class="laptop">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/processor.png" alt="processor">
                        <div>
                            <h1>Processor</h1>
                            <p>Intel Core i7-11375H</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/gpu.png" alt="gpu">
                        <div>
                            <h1>GPU</h1>
                            <p>NVIDIA GeForce RTX 3060</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png" alt="display">
                        <div>
                            <h1>Display</h1>
                            <p>15.6 Inches 144hz display</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/ram.png" alt="ram">
                        <div>
                            <h1>RAM</h1>
                            <p>16GB, 512GB SSD</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" alt="arrow" id="upBtn">
                <h3>Features</h3>
                <img src="images/arrow.png" alt="arrow" id="downBtn">
            </div>

        </div>


        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
   
    </body>
</html>
